<!DOCTYPE html>
<head>
  <title>Search</title>
  <script>
    function setSearchEngine(){
      //console.log("running");
      //query selector the first element in document that matches attribute selector paired with a pseudo selector to get only the selected from the group.
      const engine = document.querySelector("input[name=engine]:checked");
      console.log(engine.value);
      let actions = {
        "google": "https://www.google.com/search",  //Needed to add search to the end of this or it would not run the search just fill in the text box
        "duck": "https://duckduckgo.com",
        "bing": "https://bing.com/search",
        "ask": "https://ask.com/web"
      };
      //Gets the value from the key/value pair that matches the attribute selector paired with a pseudo selector to get only the selected from the group.
      let engineAction = actions[document.querySelector("input[name=engine]:checked").value];
      console.log(engineAction)
      //Sets the action attribute of the form (where to send the form-data when a form is submitted)
      document.getElementById('searchForm').setAttribute('action', engineAction);
    }
  // TODO: register the handler
  //Function to listed to the desired form for when a submit event takes place(clicking the go button) .
  window.addEventListener('load', function(){
    //gets the form with id=searchForm and listenst for a submit event within the form.
    document.getElementById('searchForm').addEventListener('submit', setSearchEngine);
  });
  </script>
</head>
<body>
	<form id="searchForm">
    <label for="q">Search Term:</label>
    <input id="searchTerm" type="text" name="q">
    <input id="googleSearch" type="radio" name="engine" value="google">
    <label for="googleSearch">Google</label>
    <input id="duckSearch" type="radio" name="engine" value="duck">
    <label for="duckSearch">DuckDuckGo</label>
    <input id="bingSearch" type="radio" name="engine" value="bing">
    <label for="bingSearch">Bing</label>
    <input id="askSearch" type="radio" name="engine" value="ask">
    <label for="askSearch">Ask</label>
    <button id="go">Go</button>
  </form>
</body>
